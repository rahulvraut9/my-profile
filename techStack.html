<!DOCTYPE html>

<head>

    <title>Document</title>

        table,tr,th,td{

            border-collapse: collapse;

        }
        .padd tr th,td{
            padding: 3px 10px;

        }

                <td>1</td>

                <td>4</td>
            </tr>
            <tr>
                <td>2</td>

            </tr>

                <td>3</td>

            </tr>

</html>
